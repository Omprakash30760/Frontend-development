<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js basics</title>
</head>
<body>
    <script>
        //print something
        document.writeln("Im batman I live in Gotham City........","<br>");
        document.writeln("who are u ?","<br>");

        //sum of digits
        document.write(10,"<br>");
        document.write(10+"100","<br>");
        document.write(10+ +"10","<br>");//type cohersion
        document.write(10-"10","<br>");
        document.write("1"+"2"+"10","<br>");
        document.write(10/ "0","<br>");
        document.write(10/ "A","<br>");

        //Assignment operator
        var x=100;
        document.write(10==10,"<br>");
        document.write(5==10,"<br>");
        document.write(10=="10","<br>");
        document.write(10==="10","<br>");//strict comparison '==='
        document.write(0.4+0.5,"<br>");
        document.write(true+1 ,"<br>");
        document.write(true+"1" ,"<br>");
        document.write(3>2>1 ,"<br>");//3>2 == True and true !> 1

        //association
        document.write(10/5*2 ,"<br>");
        document.write((9>12>2)?"don":"donkey" ,"<br>");//ternary operator
        

    </script>
</body>
</html>
